      <div class="container container_button bg-secondary mt-3">
        <div class="row text-center m-5">
            <h2 class="display-1 mb-4 title__style">Javascript Buttons</h2>
            <div class="col-12 col-md-12 container__buttons">
                
                <button id="button1" class="btn btn-danger btn-lg btn-block m-3 w-50 font__style" type="submit">Click me to ask your name!</button>
                
                <div id="container__name" class="d-flex justify-content-center text-uppercase container__style font__style__1"></div>
                
                <button id="button2" class="btn btn-danger btn-lg btn-block m-3 w-50 font__style" type="submit">Click me to know if your number its > than 1000!</button>
                <div id="container__number" class="d-flex justify-content-center text-uppercase container__style font__style__1"></div>
                <button id="button3" class="btn btn-danger btn-lg btn-block m-3 w-50 font__style" type="submit">Click me to know if string its equal to "Hola"!</button>
                <div id="container__equalString" class="d-flex justify-content-center text-uppercase container__style font__style__1"></div>
                <button id="button4" class="btn btn-danger btn-lg btn-block m-3 w-50 font__style" type="submit">Click me to know if your number its between 10 and 50!</button>
                <div id="container__betweenNumber" class="d-flex justify-content-center text-uppercase container__style font__style__1"></div>
            </div>
        
            
            </div>

            <div class="row text-center m-5">
                <h2 class="display-3 mb-4 title__style">Iterating a cycle</h2>
                <div class="col-12 col-md-12 container__buttons">
                    
                    <button id="button5" class="btn btn-danger btn-lg btn-block m-3 w-50 font__style" type="submit">Click me for a basic FOR iteration</button>
                    <div id="container__iterateLoop" class="d-flex justify-content-center text-uppercase container__style font__style__1"></div>
                </div>
                <div class="col-12 col-md-12 container__buttons">
                    
                    <button id="button6" class="btn btn-danger btn-lg btn-block m-3 w-50 font__style" type="submit">Click me to interact with a for!</button>
                    <div id="container__iterateLoop1" class="d-flex justify-content-center text-uppercase container__style font__style__1"></div>
                </div>
            
                
                </div>
        
      </div>
