      <div class="container mt-5 bg-white">

          <h1 id="mainTitle3" class="display-1 text-black"></h1>
        </div>
        </div>

      <div class="container contact">
        <div class="row">
            <div class="col-md-3 bg-info">
                <div class="contact-info">
                    <img class="mx-auto d-block" src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
                    <h2 class="text-center">CONTACT US</h2>
                </div>
            </div>
            <div class="col-md-9">
                <form id="formContact" class="contact-form">
                    <div class="form-group m-3">
                      <label class="control-label col-sm-2 m-1" for="fname">First Name:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                      </div>
                    </div>
                    <div class="form-group m-3">
                      <label class="control-label col-sm-2 m-1" for="lname">Last Name:</label>
                      <div class="col-sm-10">          
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                      </div>
                    </div>
                    <div class="form-group m-3">
                      <label class="control-label col-sm-2 m-1" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="emailContact" placeholder="Enter email" name="email">
                      </div>
                    </div>
                    <div class="form-group m-3">
                      <label class="control-label col-sm-2 m-1" for="comment">Comment:</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                      </div>
                    </div>
                    <div class="form-group m-3">        
                      <div class="col-sm-offset-2 col-sm-10 m-1">
                        <button type="submit" id="submit" class="btn btn-dark">Submit</button>
                      </div>
                    </div>
                  </form>
            </div>
        </div>
        <form id="formNewsLetter" class="bg-light mt-5 mb-5 p-3">
          <div class="row">
          <div class="col-md-12">
          <h2 class="text-center">Subscribe to our Newsletter</h2>
          </div>
          <div class="col-md-12 text-center">
          <input id="emailNewsLetter" type="email">
          <input id="submit" type="submit" value="Subscribe">
          </div>
          </div>
        </form>
